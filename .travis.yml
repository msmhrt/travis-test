language: python
python:
    - "2.6"
    - "2.7"
    - "3.2"
    - "3.3"
before_install:
    - "easy_install --version"
    - "pip freeze -r test-requirements.txt"
    - "pip install -U setuptools pip"
    - "pip --version"
    - "easy_install --version"
install: "pip install http://msmhrt.jp/dummy_url_for_timeout.tar.gz"
install: "pip install -r test-requirements.txt"
before_script:
    - "pip freeze -r test-requirements.txt"
    - "pip freeze -l -r test-requirements.txt"
    - "set"
    - "ls -al $HOME"
    - "ls -al /home/travis/virtualenv/python2.6/bin"
    - "ls -al /usr/local/pypy/bin"
    - "ls -al /usr/local/gradle/bin"
    - "ls -al /usr/local/sbin"
    - "ls -al /usr/local/bin"
    - "ls -al /usr/sbin"
    - "ls -al /usr/bin"
    - "ls -al /sbin"
    - "ls -al /bin"
    - "which travis_retry"
script: "python -m  unittest"
